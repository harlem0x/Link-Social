<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos - Carrossel</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GERAIS --- */
        body {
            background-color: #0f144a; /* Azul escuro do seu tema */
            font-family: 'Inter', sans-serif;
            color: #fff;
            padding-bottom: 40px;
        }

        h2 {
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        /* Ajuste do container para não ficar largo demais em telas gigantes */
        .container {
            max-width: 900px;
        }

        /* --- CONFIGURAÇÃO DAS IMAGENS DO CARROSSEL --- */
        .carousel-item img {
            border-radius: 12px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.45);
            
            width: 100%;
            
            /* MÁGICA AQUI: 'contain' garante que a imagem inteira apareça (sem cortes) */
            object-fit: contain;
            
            /* Cor de fundo para preencher o espaço se a imagem for fina */
            background-color: #0f144a; 

            /* Altura para Computador (Desktop) */
            height: 80vh;       /* Ocupa 80% da altura da tela */
            max-height: 900px;  /* Limite máximo */
        }

        /* --- CONTROLES (Setas) --- */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            /* Inverte a cor e adiciona sombra para contraste */
            filter: invert(1) drop-shadow(0px 0px 2px rgba(0,0,0,0.5));
        }

        /* --- INDICADORES (Bolinhas) --- */
        .carousel-indicators {
            margin-bottom: 1rem; /* Sobe um pouco as bolinhas */
        }
        
        .carousel-indicators button {
            width: 12px !important;
            height: 12px !important;
            border-radius: 50%;
            border: 1px solid #0f144a;
            opacity: 0.7;
        }

        .carousel-indicators .active {
            background-color: #ffffff;
            opacity: 1;
            transform: scale(1.2);
        }

        /* --- RESPONSIVIDADE (AJUSTE PARA CELULAR) --- */
        @media (max-width: 768px) {
            
            h2 {
                font-size: 1.5rem; /* Título menor no celular */
            }

            .carousel-item img {
                /* Altura no celular: garantimos altura suficiente para ler o texto vertical */
                height: 70vh; 
                min-height: 500px; /* Força um tamanho mínimo para não ficar pequeno demais */
            }

            /* Ajuste lateral para não colar na borda da tela */
            .container {
                padding-left: 10px;
                padding-right: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container mt-5"> 
        <h2 class="text-center mb-4">Nosso Catálogo de Produtos</h2>

        <div id="catalogoCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/images/foto_01.jpeg" class="d-block w-100" alt="Produto 1 do Catálogo">
                </div>

                <div class="carousel-item">
                    <img src="assets/images/foto_02.jpeg" class="d-block w-100" alt="Produto 2 do Catálogo">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/foto_03.jpeg" class="d-block w-100" alt="Produto 3 do Catálogo">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/foto_04.jpeg" class="d-block w-100" alt="Produto 4 do Catálogo">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/foto_05.jpeg" class="d-block w-100" alt="Produto 5 do Catálogo">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/foto_06.jpeg" class="d-block w-100" alt="Produto 6 do Catálogo">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/foto_07.jpeg" class="d-block w-100" alt="Produto 7 do Catálogo">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/foto_08.jpeg" class="d-block w-100" alt="Produto 8 do Catálogo">
                </div>
                <div class="carousel-item">
                    <img src="assets/images/foto_09.jpeg" class="d-block w-100" alt="Produto 9 do Catálogo">
                </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#catalogoCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#catalogoCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="5" aria-label="Slide 6"></button>
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="6" aria-label="Slide 7"></button>
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="7" aria-label="Slide 8"></button>
                <button type="button" data-bs-target="#catalogoCarousel" data-bs-slide-to="8" aria-label="Slide 9"></button>
            </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
